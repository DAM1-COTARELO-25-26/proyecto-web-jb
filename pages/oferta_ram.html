<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto Oscura</title>
    <link rel="stylesheet" href="/css/ofertas.css">
    
</head>
<body>

   <div class="product-card">
    
    <div class="content-wrapper">
        
        <div class="product-header">
            <img src="/img/3303-corsair-vengeance-lpx-ddr4-3000-mhz-32gb-2x16gb-cl16.png" alt="Imagen del producto Corsair RAM" class="product-image">
        </div>
        
        <div class="product-details">
            <h2 class="product-title">Corsair Vengeance LPX 16GB (2x8GB)</h2>
            <p class="product-spec">Frecuencia: 3200MHz</p>
            <p class="product-description">Memoria RAM de alto rendimiento para equipos de escritorio. Ideal para gaming y aplicaciones de creación de contenido. El diseño de bajo perfil asegura compatibilidad con grandes disipadores de CPU.</p>
            <p class="product-price">69€</p>
        </div>
        
    </div>
    
    <div class="product-actions">
        <button class="buy-button">Comprar</button>
    </div>
    
</div>

</body>
</html>
